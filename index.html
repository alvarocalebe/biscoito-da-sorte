<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Biscoito da Sorte</title>
</head>

<body>
  <main>
    <div class="screen1">
      <h1>Qual é a sua sorte <br/>de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <img class="cookieSort" src="img/Ebene 4.svg" alt="biscoito da sorte">
    </div>
    
    <div class="screen2 hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <div class="mySort">
        <p>Uma coisa é uma coisa, outra coisa é outra coisa.</p>
      </div>
      <img src="img/opened-cookie.svg" alt="biscoito da sorte aberto">

      <button id="btnReset">Abrir outro biscoito</button>
    </div>

  </main>
  <script src="script.js"></script>
</body>

</html>
